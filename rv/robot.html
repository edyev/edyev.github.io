<!doctype html>
  <html>
    <head>
      <title>19 febrero 2016</title>
      <meta http-equiv="Context-Type"
          content = "text/html; charset=UTF-8">
      <style>
        body { margin: 0;}
        canvas {width: 100%; height: 100%;}
      </style>
    </head>
    <body>
      <script src="three.min.js"></script>
      <script>
        var escena = new THREE.Scene();
        var fov = 75; 
        var aspect = window.innerWidth / window.innerHeight;
        var near = 0.1;
        var far = 1000;
        var camara = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camara.position.z = 5;
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight);
        document.body.appendChild( renderer.domElement);
      </script>                                          
      <script>
        var forma = new THREE.SphereGeometry(1);
        var forma2 = new THREE.SphereGeometry(2);
        var robot = new THREE.Geometry();
        
        THREE.GeometryUtils.merge(robot, forma);
        THREE.GeometryUtils.merge(robot, forma2);
       
       malla = new THREE.mesh();
       var escena = new THREE.scene();
        
        escena.add( robot);
        function render(){
          requestAnimationFrame( render);
          
          
          renderer.render( escena, camara);
        }
        render();
      </script>
    </body>
  </html>
