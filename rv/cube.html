<!doctype html>
<html>  
  <head>
    <title> CUBO </title>
    <meta http-equiv ="Content-Type" content = "text/html; charset=UTF.8">
    <style>
      body {text-align: center;}
    </style>
  </head>
  <body>
    <script>
      var material = new THREE.MeshBasicMaterial();
      var geo = new THREE.BoxGeometry(2,2,2);
      var cubo = new THREE.Mesh(geo,material);
      
      function loop(){
          cubo.position.x += 0.1;
          cubo.position.y += 0.1;
          
      }
      
      loop();
    </script>
    
  </body>
</html>
